<!DOCTYPE html>
<html>
  <head>
    <title>Geolocation</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">

    <!-- JS Includes -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZAYs5zKz3t8eC4LtFCXz2JRmG8Ex5nBI&callback=initMap">
    </script>
    <script src="https://www.gstatic.com/firebasejs/3.6.4/firebase.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/map.js"></script>

    <!-- Style sheets -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css">
    <link rel="stylesheet" type="text/css" href="css/studdy.css">
  </head>

  <body ng-app="map">
    <div id="sidebar" ng-controller="sidebar">
      <h1>Pick a location:</h1>
      <hr>
      <div ng-repeat="location in locations">
        <div ng-class="{ light-gray: hover }" ng-mouseenter="hover=true" ng-mouseleave="hover=false">
          <img src="img/book-header.png" style="max-height:50px"/>
        </div>
      </div>
    </div>
    <div id="right-panel"></div>
    <div id="map"></div>
  </body>
</html>
