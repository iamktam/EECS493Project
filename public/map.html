<!DOCTYPE html>
<html>
  <head>
    <title>Studdy Maps</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">

    <!-- JS Includes -->
    <script src="js/helper.js"></script>
    <script src="js/lodash.min.js"></script>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.4/firebase.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/helper.js"></script>
    <script src="js/map.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZAYs5zKz3t8eC4LtFCXz2JRmG8Ex5nBI&callback=initMap">
    </script>

    <!-- Style sheets -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css">
    <link rel="stylesheet" type="text/css" href="css/studdy.css">
  </head>
  
  <body ng-app="map">
    <div id="sidebar" ng-controller="sidebar">
      <h1 id="sidebarHeader">Pick a location:</h1>
      <hr>
      <div class="groupContainer" ng-repeat="group in groups" ng-click="focusMarker(group)">
        Location: {{ group.Description }}<br>
        Slots Open: {{ group.SlotsFilled }} / {{ group.MaxSlots }}<br>
      </div>
    </div>
    <div id="map"></div>
  </body>
</html>
